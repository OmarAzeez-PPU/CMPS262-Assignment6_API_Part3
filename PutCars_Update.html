<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Update</title>
    <meta name="viewport" content="width=devoce-width, inttial-scale=1.0">
    <link rel="stylesheet" href="./StyleSheets/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            $('#icon').click(function () {
                $('ul').toggleClass('show')
            });
        });
    </script>

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./StyleSheets/AddUpdateStyle.css">
<title>Registration Form Using HTML/CSS</title>

</head>

<body>
    <nav>
        <label class="logo">Z Brothers</label>
        <ul>
            <li><a class="active" href="Home.html">Home</a></li>
            <li><a href="GetCars_View.html">View Inventory</a></li>
            <li><a href="PostCars_Add.html">Add Inventory</a></li>
            <li><a href="PutCars_Update.html">Update Inventory</a></li>
            
            
        </ul>
        <label id="icon">
            <i class="fa-solid fa-bars"></i>
        </label>
    </nav>

    <div id="container">
        <!-- Form Wrap Start -->
        <div class="form-wrap">
          <h1>Update Car Year</h1>
          <!-- Form Start -->
          <form class="form">
            <div class="form-group">
                <label for="id"><b>Id</b></label>
                <input name="id" id="id" type="text" class="form-control" placeholder="Input ID" >
            </div>
    
            <div class="form-group">
                <label for="brand"><b>Brand:</b></label>
                <input name="brand" id="brand" type="text" class="form-control" placeholder="Input Brand" >
            </div>
    
            <div class="form-group">
                <label for="model"><b>Model</b></label>
                <input name="model" id="model" type="text" class="form-control" placeholder="Input Model" >
            </div>
    
            <div class="form-group">
                <label for="year"><b>Year</b></label>
                <input name="year" id="year" type="text" class="form-control" placeholder="Input Year" >
            </div>
    
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Update Year</button>
            </div>
        </form>
          <!-- Form Close -->
        </div>
    </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</html>
